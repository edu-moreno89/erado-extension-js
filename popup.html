<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Erado Gmail Export</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .email-info {
            margin-bottom: 15px;
        }
        
        .email-info div {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .email-info strong {
            display: inline-block;
            width: 60px;
            font-weight: 500;
        }
        
        .email-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .email-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .email-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .email-item.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .email-checkbox {
            margin-right: 10px;
        }
        
        .email-details {
            flex: 1;
        }
        
        .email-sender {
            font-weight: 500;
            font-size: 14px;
        }
        
        .email-date {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .email-preview {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Erado Gmail Export</h1>
        <p>Export emails and attachments to PDF</p>
    </div>
    
    <div class="section">
        <h3>Current Email</h3>
        <div id="emailInfo" class="email-info">
            <div><strong>Subject:</strong> <span id="emailSubject">Click "Detect Current Email" to load</span></div>
            <div><strong>From:</strong> <span id="emailSender">-</span></div>
            <div><strong>Date:</strong> <span id="emailDate">-</span></div>
            <div><strong>Attachments:</strong> <span id="emailAttachments">-</span></div>
        </div>
        
        <div id="emailList" class="email-list hidden">
            <h4>Select Email from Thread:</h4>
            <div id="emailItems"></div>
        </div>
        
        <div class="buttons">
            <button id="detectEmail" class="btn btn-primary">Detect Current Email</button>
            <button id="exportEmail" class="btn btn-primary" disabled>Export as PDF</button>
            <button id="exportAttachments" class="btn btn-primary" disabled>Download Attachments</button>
            <button id="exportAll" class="btn btn-primary" disabled>Export All</button>
        </div>
        
        <div id="status" class="status hidden"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
