<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Erado Gmail Export</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 4px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .auth-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .auth-status.authenticated {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .auth-status.not-authenticated {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .email-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        
        .email-info h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .email-info p {
            margin: 4px 0;
            opacity: 0.9;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .attachments {
            margin-top: 8px;
        }
        
        .attachment-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 8px;
            border-radius: 4px;
            margin: 4px 0;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Erado Gmail Export</h1>
        <p>Export emails and attachments to PDF</p>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div id="emailInfo" class="email-info" style="display: none;">
        <h3>Current Email</h3>
        <p id="emailSubject"></p>
        <p id="emailSender"></p>
        <p id="emailDate"></p>
        <div id="attachments" class="attachments" style="display: none;">
            <strong>Attachments:</strong>
            <div id="attachmentList"></div>
        </div>
    </div>
    
    <button id="detectEmail" class="btn btn-primary">Detect Current Email</button>
    <button id="exportEmail" class="btn btn-secondary" disabled>Export as PDF</button>
    <button id="exportAttachments" class="btn btn-secondary" disabled>Download Attachments</button>
    <button id="exportAll" class="btn btn-primary" disabled>Export All</button>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
